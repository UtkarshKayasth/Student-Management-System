{% extends 'main.html' %}
{% block content %}
<h2>Registered Students</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{% url 'update_student' student.id %}">
                    <button>Edit</button>
                </a>
                <a href="{% url 'delete_student' student.id %}" onclick="return confirm('Are you sure you want to delete this student?');">
                    <button style="background-color: #e63946;">Delete</button>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
